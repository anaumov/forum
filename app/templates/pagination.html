<ul class="pagination">
  <% if (prevPage()){ %>
    <li><a href='<%- prevPageUrl() %>'>&laquo;</a></li>
  <% } %>

  <% _.each(pages, function(page){ %>
    <li class='<%- currentPageClass(page) %>'>
      <a href="<%- pageUrl(page) %>">
        <%- page %>
      </a>
    </li>
  <%}, this)%>
  
  <% if (nextPage()){ %>
    <li><a href='<%- nextPageUrl() %>'>&raquo;</a></li>
  <% } %>
</ul>
